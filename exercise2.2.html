<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="exercise2.2.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
</head>

<body>
    <button id='horsensButton' onclick="getData('Horsens');">Horsens</button>
    <button id='aarhusButton' onclick="getData('Aarhus');">Aarhus</button>
    <button id='copenhagenButton' onclick="getData('Copenhagen');">Copenhagen</button>

    <table class="minimalistBlack">
        <thead>
            <tr>
                <th>Latest Temperature</th>
                <th>Latest Precipitation</th>
                <th>Latest Wind</th>
                <th>Latest Cloud Coverage</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="latestTemperature"></td>
                <td id="latestPrecipitation"></td>
                <td id="latestWind"></td>
                <td id="latestCloudCoverage"></td>
            </tr>
        </tbody>
        </tr>
    </table>

    <table class="minimalistBlack">
        <thead>
            <tr>
                <th>Minimum temperature for last 5 days</th>
                <th>Maximum temperature for last 5 days</th>
                <th>Total precipitation for last 5 days</th>
                <th>Average wind speed for the last 5 days</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="minimumTemperature"></td>
                <td id="maximumTemperature"></td>
                <td id="totalPrecipitation"></td>
                <td id="averageWindSpeed"></td>
            </tr>
        </tbody>
        </tr>
    </table>
</body>

<script src="exercise2.2.js"></script>
</html>
